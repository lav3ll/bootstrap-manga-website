<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <title>Elite Scans</title>
  </head>

  <body>
</header>
    <!-- Top navigation Bar -->
    <nav
      class="navbar navbar-dark navbar-expand-lg customNav nav-bg-primary bg-md-primary navbar-top"
    >
      <div class="container-fluid">
        <!-- Nav burger bar -->
        <button
          class="navbar-toggler custom-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsingNavbar4"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav burger bar end -->
        <!-- Nav user icon -->
        <a href="https://www.google.com" class="navbar-brand ps-3 fs-3 fw-bold"
          ><i class="fa-solid fa-circle-user text-dark"></i
        ></a>
        <!-- Nav user icon end -->

        <!--Day/Night mode btn-->
        <div class="form-check form-switch me-auto fs-5">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            onclick=""
          />
          <label
            class="form-check-label"
            for="flexSwitchCheckDefault"
            class="fs-5"
          ></label>
        </div>
        <!--Day/Night mode btn-->

        <!--Search Bar-->
        <form class="d-flex w-25 me-5" role="search" id="search">
          <input
            class="form-control me-2 fw-semibold"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <i class="fa-solid fa-magnifying-glass my-auto"></i>
        </form>
      </div>

      <!--End of search bar-->

      <div class="collapse navbar-collapse" id="collapsingNavbar4">
        <ul class="navbar-nav ps-3 d-lg-none d-md-block bg-light bg-opacity-25">
          <li class="nav-item">
            <a class="nav-link fw-semibold active" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Bookmarks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Comics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Recruitment</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of top navigation Bar -->

    <!-- Bottom navigation Bar -->
    <nav class="d-none d-lg-block nav-bg-secondary navbar-bottom">
      <ul class="row list-inline text-center pt-2">
        <li class="nav-item col-lg-3 text-light">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item col-lg-3 text-light">
          <a class="nav-link" href="#">Bookmarks</a>
        </li>
        <li class="nav-item col-lg-3 text-light">
          <a class="nav-link" href="#">Comics</a>
        </li>
        <li class="nav-item col-lg-3 text-light">
          <a class="nav-link" href="#">Recruitment</a>
        </li>
      </ul>
      
    </nav>
    <h1 class="header-title fw-bold pt-2">Elite Scans</h1>
    <!-- End of bottom navigation Bar -->

    <!--Carousel-->
    <section class="carousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
